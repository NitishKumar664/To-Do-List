<!DOCTYPE html>
<html lang="en" data-theme="night">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="stylesheet" href="style.css">

    <!-- Tailwind CSS & Daisy UI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.18.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    
    <link rel="icon" type="image/svg+xml" href="res/favicon.ico">

    <title>TO-DOIT</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 style="text-align: center;">To-do List</h1>
            <!-- Error message -->
            <div class="alert-message"></div>
            <div class="input-section">
                <label for="todo-input" class="sr-only">Add Task</label>
                <input id="todo-input" type="text" placeholder="Add a todo . . ." class="input input-bordered input-secondary w-full max-w-xs" />
                <label for="todo-date" class="sr-only">Due Date</label>
                <input id="todo-date" type="date" class="input input-bordered input-secondary w-full max-w-xs schedule-date" />
                <button class="btn btn-secondary add-task-button" aria-label="Add Task">
                    <i class="bx bx-plus bx-sm"></i>
                </button>
            </div>
        </header>

        <div class="todos-filter">
            <div class="dropdown">
                <label tabindex="0" class="btn m-1">Filter</label>
                <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a href="#" onclick="filterTodos('all')">All</a></li>
                    <li><a href="#" onclick="filterTodos('pending')">Pending</a></li>
                    <li><a href="#" onclick="filterTodos('completed')">Completed</a></li>
                </ul>
            </div>
            <button class="btn btn-secondary delete-all-btn">Delete All</button>
        </div>

        <table class="table w-full">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="todos-list-body">
            </tbody>
        </table>
    </div>

    <!-- Theme -->
    <div class="theme-switcher">
        <div class="dropdown dropdown-left">
            <label tabindex="0" class="btn m-1">
                <i class='bx bxs-palette bx-sm'></i>
            </label>
            <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
                <li><a href="#" class="theme-item" data-theme="cupcake">cupcake</a></li>
                <li><a href="#" class="theme-item" data-theme="dark">dark</a></li>
                <li><a href="#" class="theme-item" data-theme="light">light</a></li>
                <li><a href="#" class="theme-item" data-theme="bumblebee">bumblebee</a></li>
                <li><a href="#" class="theme-item" data-theme="synthwave">synthwave</a></li>
                <li><a href="#" class="theme-item" data-theme="halloween">halloween</a></li>
                <li><a href="#" class="theme-item" data-theme="fantasy">fantasy</a></li>
                <li><a href="#" class="theme-item" data-theme="dracula">dracula</a></li>
                <li><a href="#" class="theme-item" data-theme="aqua">aqua</a></li>
                <li><a href="#" class="theme-item" data-theme="luxury">luxury</a></li>
                <li><a href="#" class="theme-item" data-theme="night">night</a></li>
            </ul>
        </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
